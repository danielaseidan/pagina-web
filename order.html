<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop | Order</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/logo.png">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Incio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside>
            <img src="/images/logo.png" alt="logo coffe" width="250px">
        </aside>
        <article class="article-order">
               <h1>Ingrese sus Datos</h1>
               <div class="order-selected">
                 <img class="image-montibello" src="" alt="" width="350px" >
                 <div class="element-information">
                      <div class="title"> </div>
                      <div class="price"></div>
                 </div>

                </div>
               <form action='https://jkorpela.fi/cgi-bin/echo.cgi' method='POST'>
                   <div class="input-group">
                       <div>
                           <label for="first-name">First Name</label>
                       </div>
                       <div>
                           <input type="text" name="first-name" id="first-name">
                       </div>
                       <div>
                           <label for="last-name">Last Name</label>
                       </div>
                       <div>
                           <input type="text" name = "last-name" id="last-name">
                       </div>
                       <div>
                           <label for="telephone">Telephone</label>
                       </div>
                       <div>
                           <input type="text" name="telephone" id="telephone">
                       </div>
                       <div>
                           <label for="domicilio">Domicilio</label>
                       </div>
                       <div>
                           <input type="text" name = "domicilio" id="domicilio">
                       </div>
                       <div>
                           <label for="cantidad">Cantidad</label>
                       </div>
                       <div>
                           <input type="number" name="cantidad" id="cantidad">
                       </div>
                   </div>
                   <div class="order-submit">
                      <input type="reset" value="Reset">
                      <input type="submit" value="Order">
                      <input type="button" value="Back" onClick="history.go(-1);">
                    </div>                   
                </form>
            </article>
    </main>
    <footer>
        <nav class="myClass">
            <ul>
                <li><a href="/index.html"><b>Inicio</b></a></li>
                <li><a href="catalogo.html"><b>Catalogo</b> </a></li>
                <li><a href="contacto.html"><b>Contacto</b></a></li>
            </ul>
        </nav>
        <div class="footer-bottom">
            <p>Copyright &copy; 2021 Costa Coffee. Designed by<span> da√±ela seidan</span></p>
        </div>
    </footer>
    
</body>
<script>
    window.addEventListener("DOMContentLoaded", ()=>{
        const order = localStorage.getItem("order");
        if (order){
            const catalogOrder= JSON.parse(order);
            const orderSelected = document.querySelector(".order-selected");
            orderSelected.querySelector(".title").innerText = catalogOrder.title;
            orderSelected.querySelector(".price").innerText = catalogOrder.price;
             const img = orderSelected.querySelector("img")
             img.setAttribute("src", `images/${catalogOrder.id}.jpg`);
        }
    })
</script>
</html>
